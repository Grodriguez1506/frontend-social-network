<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable= no"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="./js/homepage.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Home | Social Network</title>
  </head>
  <body>

    <!-- MENU DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage.html" style="font-weight: bold;">Social Network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              
            <span class="welcomeText"></span>
            <ul class="navbar-nav ms-auto">
              <!-- BUSCADOR -->
              <form id="searchForm" class="d-flex mx-2" role="search">
                <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search users" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout" href="#">Logout</a>
              </li>
            </ul>
            </div>
            <!-- FOTO DE PERFIL -->
            <a class="profile_picture mx-2" href="#">
              <img class="profile_image">
            </a>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="container-fluid bg-dark px-5 d-flex flex-column justify-content-start align-items-stretch">
      <!-- FORMULARIO DE PUBLICACION -->
      <form id="publicationForm" class="p-4 rounded-2 bg-dark d-flex">
        <div class="publicationError alert alert-danger" style="display: none;"></div>
        <div class="publicationSuccess alert alert-success" style="display: none;"></div>
        <h1 class="fs-1 fw-bold text-light my-4">Make a post</h1>
        <div class="form-floating mb-3 publicationInput">
          <input type="text" class="form-control inputText" id="floatingInput" placeholder="¿What are you thinking?">
          <label for="floatingInput">¿What are you thinking?</label>
        </div>
        <label class="custom-file-upload btn btn-primary" for="floatingFile">File</label>
        <input type="file" id="floatingFile" class="inputFile">
        <div class="d-grid gap-2 btnPublication">
          <button class="btn btn-primary" type="submit">Post</button>
        </div>
      </form>
      <!-- LISTADO DE PUBLICACION -->
      <div id="feed"></div>  
      <!-- LISTADO DE USUARIOS BUSCADOS -->
      <div id="searchSection"></div>  
    </main>
  </body>
</html>
