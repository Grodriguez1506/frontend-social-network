<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable= no"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="./js/profile.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Profile | Social Network</title>
  </head>
  <body>

    <!-- MENU DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage.html" style="font-weight: bold;">Social Network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              
            <li class="nav-item">
              <span class="welcomeText"></span>
            </li>
            <ul class="navbar-nav ms-auto">
              <!-- BUSCADOR -->
              <form id="searchForm" class="d-flex mx-2" role="search">
                <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search users" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/homepage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="logout" href="#">Logout</a>
                </li>
            </ul>
            </div>
        </div>
        <!-- FOTO DE PERFIL -->
        <a class="profile_picture mx-2" href="#">
          <img class="profile_image">
        </a>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="container-fluid bg-dark px-5 d-flex flex-column justify-content-start align-items-center">

      <!-- PROFILE PICTURE -->
      <div class="pictureContainer">
        <img class="mainPicture">
      </div>

      <!-- INFORMACION PERSONAL  -->
      <section class="personalInfo">
        <h1 id="firstname"></h1>
        <h1 id="lastname"></h1>
      </section>

      <!-- INFORMACION DEL PERFIL -->
      <section class="profileInfo">
        <a class="following"></a>
        <a class="followers"></a>
        <h2 class="publicationsCount"></div>
      </section>
      <!-- LISTADO DE PUBLICACIONES -->
      <div id="feed" class="mt-4"></div>
      <!-- LISTADO DE USUARIOS BUSCADOS -->
      <div id="searchSection" class="mt-4"></div>  
      <!-- LISTADO DE USUARIOS SEGUIDOS POR EL USUARIO SELECCIONADO -->
      <div id="followingSection" class="mt-4"></div>  
      <!-- LISTADO DE USUARIOS SEGUIDORES DEL USUARIO SELECCIONADO -->
      <div id="followersSection" class="mt-4"></div>  
    </main>
  </body>
</html>
