<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable= no"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="./js/register.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Register | Social Network</title>
  </head>
  <body>

    <!-- MENU DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html" style="font-weight: bold;">Social Network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register.html">Register</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="container-fluid bg-dark px-5 d-flex flex-column justify-content-center align-items-center">
      <!-- FORMULARIO DE REGISTRO -->
        <form id="registerForm" class="col-6 bg-secondary p-4 rounded-2 shadow-lg">
            <div class="registerError alert alert-danger" style="display: none;"></div>
            <h1 class="fs-1 fw-bold text-light my-4">Register</h1>
            <div class="form-floating mb-3">
              <input type="text" class="form-control inputFirstname" id="floatingInput" placeholder="First Name">
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control inputLastname" id="floatingInput" placeholder="Last Name">
              <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control inputEmail" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control inputPassword" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid gap-2 my-3">
              <button class="btn btn-primary" id="registerBtn" type="submit">Register</button>
            </div>
        </form>
    </main>
  </body>
</html>
